<form [formGroup]="form" #form1="ngForm" (ngSubmit)="addModAlumno()">
    ID:<input formControlName="id" type="number" required>
    <br>
    Nombre: <input formControlName="nombre" type="text" required>
    <br>
    Apellidos: <input formControlName="apellidos" type="text" required>
    <br>
    Horas Formacion: <input formControlName="horasFormacion" 
    type="number">
    <br>
    <button type="submit" [disabled]="form1.invalid">Enviar</button>
    <button type="button" routerLink="">Cancelar</button>  
  </form>
