<h1>Ingreso de prodcuto a Stock</h1>
<div>
  <label >Código</label>
  <input type="number" [(ngModel)]="codigo" />
  <br />
  <label >Descripción</label>
  <input type="text" [(ngModel)]="descripcion" />
  <br />
  <label  >Coste:</label
  ><input type="number" [(ngModel)]="coste" />
  <br />
  <label >PVP:</label
  ><input type="number" [(ngModel)]="pvp" />
  <br /><label >Stock ideal</label
  ><input type="number" [(ngModel)]="stockIdeal" /><br />
  <button (click)="verifcar()">Ingresar</button>
  @if(correcto){
    <p>Producto dado de alta</p>
  }
  @else {
    <p>verifique los datos de coste, pvp y stock mayor a cero</p>
  }
</div>
